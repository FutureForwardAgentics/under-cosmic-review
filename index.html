<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Under Cosmic Review - Venture Bros Guild Game</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            background: linear-gradient(135deg, #1a1a2e 0%, #16213e 100%);
            font-family: 'Courier New', monospace;
            overflow: hidden;
            color: #ffffff;
        }

        canvas {
            display: block;
        }

        /* Main UI Panel */
        #gameUI {
            position: absolute;
            top: 10px;
            left: 10px;
            background: rgba(25, 20, 45, 0.95);
            padding: 15px;
            border-radius: 8px;
            border: 2px solid #9966FF;
            box-shadow: 0 0 20px rgba(153, 102, 255, 0.5);
            z-index: 100;
            min-width: 280px;
        }

        /* Inquisitor Commentary Panel */
        #inquisitorPanel {
            position: absolute;
            top: 10px;
            left: 50%;
            transform: translateX(-50%);
            background: rgba(25, 20, 45, 0.98);
            padding: 20px;
            border-radius: 12px;
            border: 3px solid #9966FF;
            box-shadow: 0 0 30px rgba(153, 102, 255, 0.8);
            z-index: 150;
            max-width: 600px;
            min-width: 400px;
            text-align: center;
        }

        #inquisitorPanel.cosmic-speaking {
            animation: cosmicPulse 2s ease-in-out;
        }

        @keyframes cosmicPulse {
            0%, 100% { box-shadow: 0 0 30px rgba(153, 102, 255, 0.8); }
            50% { box-shadow: 0 0 50px rgba(153, 102, 255, 1); }
        }

        .inquisitor-title {
            font-size: 14px;
            color: #9966FF;
            text-transform: uppercase;
            letter-spacing: 2px;
            margin-bottom: 10px;
        }

        .inquisitor-text {
            font-size: 16px;
            color: #FFFFFF;
            line-height: 1.4;
            font-style: italic;
        }

        /* Phase Indicator */
        .phase-indicator {
            font-size: 18px;
            font-weight: bold;
            color: #FFD700;
            margin-bottom: 10px;
            text-transform: uppercase;
            letter-spacing: 1px;
        }

        /* Player Stats */
        .player-stats {
            margin: 8px 0;
            padding: 8px;
            background: rgba(0, 0, 0, 0.3);
            border-radius: 4px;
            border-left: 3px solid #9966FF;
        }

        .stat-label {
            color: #9966FF;
            font-size: 11px;
            text-transform: uppercase;
        }

        .stat-value {
            color: #FFD700;
            font-weight: bold;
        }

        .cosmic-trial {
            color: #4CAF50;
        }

        .cosmic-failure {
            color: #F44336;
        }

        /* Buttons */
        .button {
            background: linear-gradient(135deg, #9966FF 0%, #7744CC 100%);
            color: white;
            padding: 10px 20px;
            border: none;
            border-radius: 6px;
            cursor: pointer;
            margin: 5px 5px 0 0;
            font-family: 'Courier New', monospace;
            font-size: 12px;
            text-transform: uppercase;
            letter-spacing: 1px;
            transition: all 0.3s ease;
            box-shadow: 0 2px 10px rgba(153, 102, 255, 0.3);
        }

        .button:hover {
            background: linear-gradient(135deg, #AA77FF 0%, #8855DD 100%);
            box-shadow: 0 4px 15px rgba(153, 102, 255, 0.6);
            transform: translateY(-2px);
        }

        .button:active {
            transform: translateY(0);
        }

        .button:disabled {
            background: #666;
            cursor: not-allowed;
            opacity: 0.5;
            box-shadow: none;
        }

        .button.secondary {
            background: linear-gradient(135deg, #444 0%, #666 100%);
        }

        .button.secondary:hover {
            background: linear-gradient(135deg, #555 0%, #777 100%);
        }

        /* Debug Panel */
        #debugPanel {
            position: absolute;
            bottom: 10px;
            right: 10px;
            background: rgba(25, 20, 45, 0.95);
            padding: 10px;
            border-radius: 8px;
            border: 2px solid #9966FF;
            z-index: 100;
            font-size: 10px;
            max-width: 300px;
            max-height: 200px;
            overflow: auto;
        }

        #debugPanel pre {
            color: #9966FF;
            margin: 0;
        }

        /* Game Info */
        .game-info {
            margin: 5px 0;
            font-size: 12px;
        }

        .divider {
            height: 1px;
            background: rgba(153, 102, 255, 0.3);
            margin: 10px 0;
        }
    </style>
</head>
<body>
    <!-- Main UI Panel -->
    <div id="gameUI">
        <div class="phase-indicator" id="phaseIndicator">INITIALIZATION</div>

        <div class="divider"></div>

        <div class="game-info">
            <span class="stat-label">Turn:</span>
            <span class="stat-value" id="turnNumber">1</span>
            &nbsp;&nbsp;
            <span class="stat-label">Current Player:</span>
            <span class="stat-value" id="currentPlayer">1</span>
        </div>

        <div class="divider"></div>

        <div class="player-stats">
            <div class="stat-label">Player 1 - The Monarch</div>
            <div>
                <span class="cosmic-trial">‚≠ê Trials: <span id="p1Trials">0</span></span>
                &nbsp;&nbsp;
                <span class="cosmic-failure">üíÄ Failures: <span id="p1Failures">0</span></span>
            </div>
        </div>

        <div class="player-stats">
            <div class="stat-label">Player 2 - Dr. Girlfriend</div>
            <div>
                <span class="cosmic-trial">‚≠ê Trials: <span id="p2Trials">0</span></span>
                &nbsp;&nbsp;
                <span class="cosmic-failure">üíÄ Failures: <span id="p2Failures">0</span></span>
            </div>
        </div>

        <div class="divider"></div>

        <div>
            <button class="button" id="nextPhaseBtn" onclick="nextPhase()">Next Phase</button>
            <button class="button secondary" id="passBtn" onclick="passAction()">Pass</button>
        </div>
    </div>

    <!-- Inquisitor Commentary Panel -->
    <div id="inquisitorPanel">
        <div class="inquisitor-title">‚öñÔ∏è Grand Galactic Inquisitor ‚öñÔ∏è</div>
        <div class="inquisitor-text" id="inquisitorText">
            Cosmic evaluation protocols initializing...
        </div>
    </div>

    <!-- Debug Panel -->
    <div id="debugPanel">
        <div class="stat-label">Debug Info</div>
        <pre id="debugInfo">{}</pre>
    </div>

    <!-- Pixi.js Library -->
    <script src="https://cdn.jsdelivr.net/npm/pixi.js@8.0.0/dist/pixi.min.js"></script>

    <!-- Game Code (ES6 Modules) -->
    <script type="module" src="./src/main.js"></script>
</body>
</html>
